<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Encoding for Unicode -->
    <meta charset="utf-8">
    <!-- IE Edge Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Size Based on Devices w/ 100% Zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon(s) -->
    <link rel='icon' href="./assets/img/favicon.ico">
    <!-- Site Title -->
    <title>My Giphhy Scrapper</title>
    <!-- Author of This Page -->
    <meta name="author" content="Jim">
    <!-- Site Description -->
    <meta name="description" content="Jim's Giphhy Scrapper">

    <!-- CSS -->
    <!-- RESET Stylesheet -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <div id="content">
            <header id="content-header">
                <nav class="navbar d-flex justify-content-center">
                    <form class="form-inline">
                        <div class="input-group">
                            <input class="form-control" id="barSearch" type="text" placeholder="Keyword..." aria-label="Search">
                            <div class="input-group-append">
                                <button class="input-group-text text-muted" id="btnSearch">Search</button>
                            </div>
                        </div>
                    </form>
                </nav>
            </header>
            <main id="content-main">
                <div class="container-fluid p-0">
                    <div class="row m-0">
                        <div class="sidebar col-md-2 p-0">
                            <h5 class="content-title m-0">Trending Now...</h5>
                            <hr class="m-0">
                            <div class="content-default-data m-0"></div>
                            <hr class="m-0">
                            <h5 class="content-title m-0">Recent Searches...</h5>
                            <hr class="m-0">
                            <div class="content-user-data m-0"></div>
                        </div>
                        <div class="contentbar col-md-10 m-0">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 justify-content-center d-flex">
                                        <button type="button" class="btn" id="btnClearAll">Clear All</button>
                                    </div>
                                </div>
                                <div class="row" id="content-img">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer id="content-footer">
                <div class="footer d-flex justify-content-center text-muted">
                    Copyright &copy;
                </div>
            </footer>
        </div>
    </div>

    <!-- JQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JQuery JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
